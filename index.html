<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=no">
  <title>Poster Display</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f3f1e7;
      padding: 4rem;
    }

    .poster-wrapper {
      position: relative;
      max-width: 90%;
    }

    img {
      width: 100%;
      height: auto;
      display: block;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      border-radius: 8px;
    }

    .label {
      position: absolute;
      color: #5a3513;
      font-family: 'Playfair Display', serif;
      font-size: 1rem;
      font-weight: bold;
      background: rgba(255, 248, 220, 0.8);
      padding: 6px 10px;
      border-radius: 6px;
      max-width: 240px;
    }

    /* 위치는 이미지 내에서 수동으로 조절 */
    .label1 { top: 11%; left: 13%; }
    .label2 { top: 30%; left: 33%; }
    .label3 { top: 43%; left: 47%; }
    .label4 { top: 86%; left: 55%; }
  </style>
</head>
<body>
  <div class="poster-wrapper">
    <img src="Saigon-hcmc-xtext.webp" alt="Poster" />

    <!-- Texts fixed on top of image -->
    <div class="label label1">
      According to geological research, the territories of Saigon and the Southern delta had been formed 6,000 years ago by the end of the Holocene Era.
    </div>
    <div class="label label2">1698 A.C</div>
    <div class="label label3">1857 A.C</div>
    <div class="label label4">1949 A.C</div>
  </div>
</body>
</html>
