<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=no">
  <title>Poster Display</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f3f1e7;
      padding: 4rem;
    }

    .poster-wrapper {
      position: relative;
      max-width: 90%;
    }

    img {
      width: 100%;
      height: auto;
      display: block;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      border-radius: 8px;
    }


  </style>
</head>
